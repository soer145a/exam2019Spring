<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Oswald:700|Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <div class="container">
            <div class="img">
              <img src="imgs/004-planet.png" />
            </div>
            <div class="text" id="text1">
              <p class="victoryText" id="vicTxt1">you have won!</p>
              <p id="modalGevinst1">HER STÅR DIN GEVINST</p>
            </div>
            <div class="img">
              <img src="imgs/004-planet.png" />
            </div>
            <div class="text" id="text2">
              <p class="victoryText" id="vicTxt2">you have won!</p>
              <p id="modalGevinst2">HER STÅR DIN GEVINST</p>
            </div>
            <div class="img">
              <img src="imgs/004-planet.png" />
            </div>
            <div class="text" id="text3">
              <p class="victoryText" id="vicTxt3">you have won!</p>
              <p id="modalGevinst3">HER STÅR DIN GEVINST</p>
            </div>
          </div>
        </div>
      </div>
      <div id="baggrund">
        <img src="imgs/backgroundDesktop.svg" alt="" />
      </div>
      <div id="frame"></div>
      <div id="baggrundFrame">
        <img src="imgs/backgroundWithHole.png" alt="" />
      </div>
      <img src="spilGrid.svg" id="spilOverlay" />
      <div id="wheelArea"></div>
      <div id="startSpil"><img src="imgs/knapper-02.svg" /></div>
      <svg
        id="autoPlay"
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="127"
        height="125"
        viewBox="0 0 127 125"
      >
        <defs>
          <linearGradient
            id="linear-gradient"
            x1="33.25"
            y1="114.9"
            x2="93.75"
            y2="10.1"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0" stop-color="#ff5c3c" />
            <stop offset="0.57" stop-color="#fd8f07" />
            <stop offset="1" stop-color="#ffd32a" />
          </linearGradient>
        </defs>
        <circle
          cx="63.5"
          cy="62.5"
          r="57.5"
          fill="none"
          stroke-miterlimit="10"
          stroke-width="6"
          stroke="url(#linear-gradient)"
        />
        <text fill="black">Auto Spin</text>
      </svg>
      <p id="autoPlaytext">AUTO</p>
      <label id="satsLabel">
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="216"
          height="101"
          viewBox="0 0 216 101"
        >
          <defs>
            <linearGradient
              id="linear-gradient"
              x1="64.4"
              y1="125.52"
              x2="151.6"
              y2="-25.52"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#ff5c3c" />
              <stop offset="0.57" stop-color="#fd8f07" />
              <stop offset="1" stop-color="#ffd32a" />
            </linearGradient>
          </defs>
          <title>borderknap</title>
          <rect
            x="7"
            y="6"
            width="202"
            height="88"
            rx="12"
            fill="none"
            stroke-miterlimit="10"
            stroke-width="6"
            stroke="url(#linear-gradient)"
          />
        </svg>
        <h2>Din Indsats:</h2>
        <input type="number" id="satsInput" value="10" />
      </label>
      <div id="saldoFelt">
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="216"
          height="101"
          viewBox="0 0 216 101"
        >
          <defs>
            <linearGradient
              id="linear-gradient"
              x1="64.4"
              y1="125.52"
              x2="151.6"
              y2="-25.52"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#ff5c3c" />
              <stop offset="0.57" stop-color="#fd8f07" />
              <stop offset="1" stop-color="#ffd32a" />
            </linearGradient>
          </defs>
          <title>borderknap</title>
          <rect
            x="7"
            y="6"
            width="202"
            height="88"
            rx="12"
            fill="none"
            stroke-miterlimit="10"
            stroke-width="6"
            stroke="url(#linear-gradient)"
          />
        </svg>
        <h2>Din Saldo er:</h2>
        <p id="saldoText">10000,- DKK</p>
      </div>
      <div id="gevinstBorder">
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="216"
          height="101"
          viewBox="0 0 216 101"
        >
          <defs>
            <linearGradient
              id="linear-gradient"
              x1="64.4"
              y1="125.52"
              x2="151.6"
              y2="-25.52"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#ff5c3c" />
              <stop offset="0.57" stop-color="#fd8f07" />
              <stop offset="1" stop-color="#ffd32a" />
            </linearGradient>
          </defs>
          <title>borderknap</title>
          <rect
            x="7"
            y="6"
            width="202"
            height="88"
            rx="12"
            fill="none"
            stroke-miterlimit="10"
            stroke-width="6"
            stroke="url(#linear-gradient)"
          />
        </svg>
        <div id="gevinst">
          <p>Gevinst:</p>
          <p id="gevinstText">0,- DKK</p>
        </div>
      </div>
    </main>
  </body>
  <script src="spil.js"></script>
</html>
